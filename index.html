<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fast Keyboard</title>
</head>

<body>
    <main class="bg-filter">
        <div class="keyboard">
            <ul>
                <li class="row-1">
                    <button class="on-btn wine-color" id="escape"><span>ESC</span></button>
                    <button class="on-btn key" id="digit1"><span>1</span></button>
                    <button class="on-btn key" id="digit2"><span>2</span></button>
                    <button class="on-btn key" id="digit3"><span>3</span></button>
                    <button class="on-btn key" id="digit4"><span>4</span></button>
                    <button class="on-btn key wine-color-num" id="digit5"><span>5</span></button>
                    <button class="on-btn key wine-color-num" id="digit6"><span>6</span></button>
                    <button class="on-btn key wine-color-num" id="digit7"><span>7</span></button>
                    <button class="on-btn key wine-color-num" id="digit8"><span>8</span></button>
                    <button class="on-btn key" id="digit9"><span>9</span></button>
                    <button class="on-btn key" id="digit0"><span>0</span></button>
                    <button class="on-btn key" id="minus"><span>-</span></button>
                    <button class="on-btn key" id="equal"><span>=</span></button>
                    <button class="on-btn wine-color" id="backspace"><span><img draggable="false" src="src/img/back.svg">Back</span></button>
                </li>
                <li class="row-2">
                    <button class="on-btn wine-color" id="tab"><span><img draggable="false" src="src/img/tab.svg"></span></button>
                    <button class="on-btn key" id="q"><span>Q</span></button>
                    <button class="on-btn key" id="w"><span>W</span></button>
                    <button class="on-btn key" id="e"><span>E</span></button>
                    <button class="on-btn key" id="r"><span>R</span></button>
                    <button class="on-btn key" id="t"><span>T</span></button>
                    <button class="on-btn key" id="y"><span>Y</span></button>
                    <button class="on-btn key" id="u"><span>U</span></button>
                    <button class="on-btn key" id="i"><span>I</span></button>
                    <button class="on-btn key" id="o"><span>O</span></button>
                    <button class="on-btn key" id="p"><span>P</span></button>
                    <button class="on-btn key" id="bracketleft"><span>`</span></button>
                    <button class="on-btn key" id="bracketright"><span>[</span></button>
                    <div class="enter" >
                        <button class="on-btn wine-color enter-top" id="enter"><span><img draggable="false" src="src/img/enter.svg"></span></button>
                        <button class="on-btn wine-color enter-bottom" id="secondary-enter"><span>enter</span></button>
                    </div>
                </li>
                <li class="row-3">
                    <button class="on-btn wine-color" id="capslock"><span>CapsLk</span></button>
                    <button class="on-btn key" id="a"><span>A</span></button>
                    <button class="on-btn key" id="s"><span>S</span></button>
                    <button class="on-btn key" id="d"><span>D</span></button>
                    <button class="on-btn key center-key" id="f"><span>F</span></button>
                    <button class="on-btn key" id="g"><span>G</span></button>
                    <button class="on-btn key" id="h"><span>H</span></button>
                    <button class="on-btn key center-key" id="j"><span>J</span></button>
                    <button class="on-btn key" id="k"><span>K</span></button>
                    <button class="on-btn key" id="l"><span>L</span></button>
                    <button class="on-btn key" id="semicolon"><span>Ã‡</span></button>
                    <button class="on-btn key" id="quote"><span>~</span></button>
                    <button class="on-btn key layer-up" id="backslash"><span>]</span></button>
                </li>
                <li class="row-4">
                    <button class="on-btn wine-color" id="shiftleft"><span><img
                                src="src/img/shift.svg">Shift</span></button>
                    <button class="on-btn key" id="intlbackslash"><span>\</span></button>
                    <button class="on-btn key" id="z"><span>Z</span></button>
                    <button class="on-btn key" id="x"><span>X</span></button>
                    <button class="on-btn key layer-up" id="c"><span>C</span></button>
                    <button class="on-btn key layer-up" id="v"><span>V</span></button>
                    <button class="on-btn key" id="b"><span>B</span></button>
                    <button class="on-btn key layer-up" id="n"><span>N</span></button>
                    <button class="on-btn key layer-up" id="m"><span>M</span></button>
                    <button class="on-btn key" id="comma"><span>,</span></button>
                    <button class="on-btn key" id="period"><span>.</span></button>
                    <button class="on-btn key" id="slash"><span>;</span></button>
                    <button class="on-btn key layer-up" id="intlro"><span>/</span></button>
                    <button class="on-btn wine-color layer-up" id="shiftright"><span><img
                                src="src/img/shift.svg">Shift</span></button>
                </li>
                <li class="row-5">
                    <button class="on-btn wine-color" id="controlleft"><span>Ctrl</span></button>
                    <button class="on-btn wine-color" id="metaleft"><span>Win</span></button>
                    <button class="on-btn wine-color" id="altleft"><span>Alt</span></button>
                    <button class="on-btn layer-up" id="space"><span>Space</span></button>
                    <button class="on-btn wine-color" id="altright"><span>Alt</span></button>
                    <button class="on-btn wine-color" id="fn"><span>Fn</span></button>
                    <button class="on-btn wine-color layer-up" id="contextmenu"><span><img draggable="false" src="src/img/contextmenu.svg"></span></button>
                    <button class="on-btn wine-color layer-up" id="controlright"><span>Ctrl</span></button>
                </li>
            </ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
